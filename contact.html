<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Contact | Kristofer Hale</title>
<link rel="stylesheet" href="style.css" />

<style>

/* =========================
   BASE
========================= */

/* =========================
   HEADINGS
========================= */

#contactForm{
  display:flex;
  flex-direction:column;
  gap:14px;
  background:#ffffff;
  padding:40px;
  border-radius:20px;
  border:1px solid rgba(15,23,42,0.08);
  box-shadow:0 30px 60px rgba(15,23,42,0.08);
}

#contactForm label{
  font-size:14px;
  font-weight:800;
  color:#334155;
  margin-top:6px;
}

#contactForm input,
#contactForm textarea{
  padding:14px 16px;
  border-radius:14px;
  border:1px solid rgba(15,23,42,0.15);
  font-size:15px;
  font-weight:600;
  transition:140ms ease;
  background:#ffffff;
}

#contactForm button{
  margin-top:16px;
  padding:16px;
  border-radius:16px;
  border:none;
  font-weight:900;
  font-size:15px;
  cursor:pointer;
  background:linear-gradient(135deg,#1d4ed8,#0f172a);
  color:#ffffff;
}

#contactForm button:hover{
  transform:translateY(-2px);
}

#contactForm button:active{
  transform:scale(0.97);
}

#formStatus{
  font-weight:800;
  font-size:14px;
}



.brand h3{
  margin:0;
  font-weight:900;
}

.brand p{
  margin:0;
  font-size:13px;
  color:#64748b;
  font-weight:700;
}

@media(max-width:640px){

  .wrap{
    margin:40px auto;
  }

  #contactForm{
    padding:26px;
  }

  h1{
    font-size:26px;
  }

  #contactForm button{
    width:100%;
  }
}

</style>
</head>
<body>

<header class="top">
  <div class="topin">
    <div class="brand">
      <div class="mark">
        <img src="logo.png" alt="Kristofer Hale Logo">
      </div>
      <div>
        <h3>Kristofer Hale</h3>
        <p>Custom Paint & Body Repair</p>
      </div>
    </div>

    <button class="menuBtn" id="menuBtn">
      <span></span>
      <span></span>
      <span></span>
    </button>
  </div>
</header>

<div class="menuOverlay" id="menuOverlay"></div>

<div class="sideMenu" id="sideMenu">
  <div class="sideHeader">
    Menu
    <button id="closeMenu">×</button>
  </div>
  <a href="index.html">Home</a>
  <a href="work.html">Work</a>
  <a href="contact.html">Contact</a>
</div>

<main class="wrap">

  <h1>Request a Quote</h1>
  <p>Fill this out and Kristofer will reach out directly.</p>

  <form id="contactForm">

    <label>Name</label>
    <input type="text" name="name" required placeholder="Your name">

    <label>Phone</label>
    <input type="tel" name="phone" required placeholder="(423) 000-0000">

    <label>Email</label>
    <input type="email" name="email" required placeholder="you@email.com">

    <label>Vehicle</label>
    <input type="text" name="vehicle" placeholder="Year / Make / Model">

    <label>What needs done?</label>
    <textarea name="message" rows="4" required placeholder="Describe the repair or paint work"></textarea>

    <button type="submit">Send Request</button>

    <p id="formStatus" style="margin-top:14px;"></p>

  </form>

</main>

<script>
const form = document.getElementById("contactForm");
const status = document.getElementById("formStatus");

form.addEventListener("submit", async function(e) {
  e.preventDefault();

  status.style.color = "#334155";
  status.textContent = "Sending...";

  const formData = new FormData(form);

  try {
    const response = await fetch("https://formspree.io/f/xbdazpoy", {
      method: "POST",
      body: formData,
      headers: { "Accept": "application/json" }
    });

    const data = await response.json().catch(() => null);

    if (response.ok) {
      form.reset();
      status.textContent = "Request sent successfully ✔";
      status.style.color = "green";
    } else {
      const message =
        (data && data.errors && data.errors[0] && data.errors[0].message) ||
        "Submission rejected. Check Formspree dashboard.";
      status.textContent = message;
      status.style.color = "red";
    }

  } catch (error) {
    status.textContent = "Network error. Please try again.";
    status.style.color = "red";
  }
});
</script>

<script src="script.js"></script>

</body>
</html>
